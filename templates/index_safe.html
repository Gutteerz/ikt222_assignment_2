{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">User Reviews</h1>
    <div class="glass">
        {% for review in reviews %}
            <div class="list-group-item">
                <h5 class="mb-1">Review #{{ review['id'] }}</h5>
                <p  class="mb-1">{{ review['content'] }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
